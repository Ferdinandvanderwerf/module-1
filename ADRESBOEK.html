<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	
	<title>Adresboek</title>
	<link rel="stylesheet" type="text/css" href="adresboek.css"/>
    <script src="adresboek.js"></script>
</head>
<body>
<a href="ADRESBOEK1.html">
  <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;border:0">
</a>
	<h1>ADRESBOEK</h1>

	<table id="tabel-adresboek">
		<tr id="tabel-hoofd">
			<th>ID</th>
			<th>Voornaam</th>
			<th>Achternaam</th>
			<th>E-mail</th>
		</tr>
	</table>

	<form id="invulformulier">
	<h2>Invulformulier</h2>
		<div class="item text">
			<label>Voornaam:</label>
			<div class="field"><input type="text" name="first_name" /></div>
		</div>
		<div class="item text">
			<label>Achternaam:</label>
			<div class="field"><input type="text" name="last_name" /></div>
		</div>
		<div class="item text">
			<label>E-mail:</label>
			<div class="field"><input type="text" name="email" /></div>
		</div>
		
		<div class="button-wrapper">
			
			<div class="item button">
				<div class="field"><input type="button" id="contacts-op-discard" value="Annuleren" /></div>
			</div>
			
			<div class="item button button-default">
				<div class="field"><input type="submit" id="contacts-op-save" value="Opslaan" /></div>
			</div>
		</div>
		
		<input type="hidden" name="id_entry" value="0" />
	</form>
	
</body>
</html>
